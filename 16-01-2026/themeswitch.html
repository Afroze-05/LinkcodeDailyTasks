<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Theme Switch</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            transition: 0.4s;
        }

        .dark {
            background-color: #0f172a;
            color: white;
        }

        .light {
            background-color: #f8fafc;
            color: black;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>

<body class="light">

    <h1>Theme Switch Example</h1>
    <button onclick="switchTheme()">Switch Theme</button>

    <script>
        function switchTheme() {
            document.body.classList.toggle("dark");
            document.body.classList.toggle("light");
        }
    </script>

</body>

</html>
