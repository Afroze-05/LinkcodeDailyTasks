let rows = 5;
let result = "";

// 1️⃣ Left-aligned increasing triangle
for (let i = 1; i <= rows; i++) {
    for (let j = 1; j <= i; j++) {
        result += "*";
    }
    result += "\n";
}

// 2️⃣ Left-aligned decreasing triangle
for (let i = rows; i >= 1; i--) {
    for (let j = 1; j <= i; j++) {
        result += "*";
    }
    result += "\n";
}

// 3️⃣ Right-aligned increasing triangle (JUST spaces added ✅)
