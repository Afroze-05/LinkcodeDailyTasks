<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Fonts Demo</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?
        family=Oswald:wght@200;400;600;700&
        family=Cedarville+Cursive&
        family=Sofia&
        display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Badeen+Display&family=Cedarville+Cursive&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">

    <!-- Sofia Font Effects -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire|neon|shadow-multiple">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=favorite" />
    <style>
        body {
            background: #c9dcff;
            text-align: center;
            padding-top: 60px;
        }

        /* Oswald */
        .oswald {
            font-family: "Oswald", sans-serif;
            font-size: 24px;
            font-weight: 600;
            color: #00a2ff;
            letter-spacing: 1px;
        }

        /* Cedarville */
        .cedarville {
            font-family: "Cedarville Cursive", cursive;
            font-size: 24px;
            font-weight: 400;
            color: #333;
        }

        /* Sofia */
        .sofia {
            font-family: "Sofia", cursive;
            font-size: 40px;
        }
    </style>
</head>

<body>

    <p class="oswald">Font Property Example (Oswald)</p>

    <br>

    <p class="cedarville">Cedarville Cursive Example</p>
    <p class="cedarville">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
    </p>

    <p class="badeen">Badeen Display Example</p>
    <h1 class="sofia font-effect-fire">Sofia on Fire</h1>
    <p class="sofia font-effect-neon">Neon Effect</p>
    <p class="sofia font-effect-shadow-multiple">Multiple Shadows</p>
    <span class="material-symbols-outlined" style="background-color: #ff0000; font-size: 24px;">favorite</span>

    <i class="fa-brands fa-facebook"></i>

</body>

</html>
