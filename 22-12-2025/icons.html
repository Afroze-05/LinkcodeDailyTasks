<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Social Media Icons</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding-top: 100px;
            background: #f5f7fb;
        }

        .icon {
            font-size: 40px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .icon:hover {
            transform: scale(1.2);
        }
        .facebook {
            color: #1877F2;
        }

        .messenger {
            color: #0084FF;
        }

        .instagram {
            background: linear-gradient(45deg,
                    #feda75, #fa7e1e, #d62976,
                    #962fbf, #4f5bd5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .whatsapp {
            color: #25D366;
        }

        .twitter {
            color: #1DA1F2;
        }

    </style>
</head>

<body>

    <i class="fa-brands fa-facebook icon facebook"></i>
    <i class="fa-brands fa-facebook-messenger icon messenger"></i>
    <i class="fa-brands fa-instagram icon instagram"></i>
    <i class="fa-brands fa-whatsapp icon whatsapp"></i>
    <i class="fa-brands fa-twitter icon twitter"></i>

</body>

</html>
