<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        a {
            text-decoration-style: wavy;
        }

        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .form-box {
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;

        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .row {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        select,
        input[type="file"] {
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        /* Flex containers for side-by-side fields */
        .flex-row {
            display: flex;
            gap: 10px;
        }

        .flex-row .flex-item {
            flex: 1;
        }

        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        .buttons input[type="reset"] {
            padding: 8px 15px;
            margin-right: 10px;
            border: 1px solid #ccc;
            background: #fff;
            cursor: pointer;
            border-radius: 4px;
        }

        .buttons input[type="submit"] {
            padding: 8px 15px;
            border: none;
            background: #000047;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .buttons input[type="submit"]:hover {
            background: #1a1a73;
        }
    </style>
</head>

<body>

    <div class="form-box">
        <form>
            <h2>Job Application Form</h2>
            <div class="row">
                <label> Name</label>
            </div>
            <!-- Name side by side -->
            <div class="row flex-row">
                <div class="flex-item">
                    <input type="text" placeholder="First">
                </div>
                <div class="flex-item">
                    <input type="text" placeholder="Last">
                </div>
            </div>

            <div class="row">
                <label>Email</label>
                <input type="email" placeholder="john.doe@example.com">
            </div>

            <!-- Position and Available Date side by side -->
            <div class="row flex-row">
                <div class="flex-item">
                    <label>What position are you applying for?</label>
                    <select>
                        <option>- Select -</option>
                        <option>Frontend Developer</option>
                        <option>Backend Developer</option>
                        <option>Fullstack Developer</option>
                    </select>
                </div>
                <div class="flex-item">
                    <label>Available Date</label>
                    <input type="date">
                </div>
            </div>

            <!-- Radio buttons side by side -->
            <div class="row">
                <label>What is your current employee status?</label>
                <div class="radio-group">
                    <label><input type="radio" name="status"> Employed</label>
                    <label><input type="radio" name="status"> Self-Employed</label>

                </div>
            </div>
            <div class="row">

                <div class="radio-group">

                    <label><input type="radio" name="status"> Unemployed</label>
                    <label><input type="radio" name="status"> Student</label>
                </div>
            </div>

            <!-- Resume link and upload side by side -->
            <div class="row flex-row">
                <div class="flex-item">
                    <label>Resume Link</label>
                    <input type="text" placeholder="https://www.example.com/resume">
                </div>
                <div class="flex-item">
                    <label>Upload Resume</label>
                    <input type="file">
                </div>
            </div>

            <div class="row">
                <label>Do you have Reference

                </label>
            </div>
            <!-- References side by side -->
            <div class="row flex-row">
                <div class="flex-item">
                    <input type="text" placeholder="First">
                </div>
                <div class="flex-item">
                    <input type="text" placeholder="Last">
                </div>
            </div>

            <div class="row">
                <label>Reference Email</label>
                <input type="email" placeholder="john.doe@example.com">
            </div>

            <!-- Buttons -->
            <div class="buttons">
                <input type="reset" value="Reset">
                <input type="submit" value="Apply">
            </div>
        </form>
        <a href="trialform.html"> practice Form</a>
    </div>
</body>

</html>
