<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate Box with Circular Image</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #eef6fb;
            font-family: Arial, sans-serif;
        }

        .box {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #ff7f7f;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;

            transition: transform 2s, border-radius 1s;
        }

        /* Image wrapper (circle) */
        .img-wrap {
            position: absolute;
            width: 260px;
            height: 260px;
            border-radius: 50%;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .img-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Hover (clockwise) */
        .box:hover:not(:active) {
            transform: rotate(360deg);
            border-radius: 50%;
        }

        .box:hover:not(:active) .dog {
            opacity: 1;
        }

        /* Active (anticlockwise) */
        .box:active {
            transform: rotate(-360deg);
            border-radius: 50%;
        }

        .box:active .dog {
            opacity: 0;
        }

        .box:active .sparrow {
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="box">
        <div class="img-wrap dog">
            <img src="dog.webp" alt="Dog">
        </div>

        <div class="img-wrap sparrow">
            <img src="sparrow.webp" alt="Sparrow">
        </div>
    </div>

</body>

</html>
