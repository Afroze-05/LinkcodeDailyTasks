<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2x2 Boxes Hover</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #eef6fb;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            width: 220px;
            gap: 10px;
        }

        .container div {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        /* Hover effect */
        .container div:hover {
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        /* Box colors */
        .box1 {
            background-color: rgba(255, 89, 89, 1);
        }

        .box2 {
            background-color: rgba(96, 255, 96, 1);
        }

        .box3 {
            background-color: rgb(113, 113, 247);
        }

        .box4 {
            background-color: rgb(255, 255, 55);
            color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
    </div>
</body>

</html>
