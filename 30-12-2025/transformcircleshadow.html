<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Click Liquid Merge</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #eef6fb;
        }

        #toggle {
            display: none;
        }

        .wrapper {
            position: relative;
            width: 400px;
            height: 100px;
        }

        .circle,
        .blob {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #4da3ff;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .circle {
            left: 0;
            z-index: 5;
            cursor: pointer;
        }

        .blob {
            opacity: 0;
            transform: scale(0);
            filter: blur(1px);
        }

        #toggle:checked~.wrapper .b1 {
            opacity: 0.8;
            transform: translateX(70px) scale(1.2);
        }

        #toggle:checked~.wrapper .b2 {
            opacity: 0.7;
            transform: translateX(140px) scale(1.5);
        }

        #toggle:checked~.wrapper .b3 {
            opacity: 0.6;
            transform: translateX(210px) scale(2);
        }

        #toggle:checked~.wrapper .circle {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <input type="checkbox" id="toggle">
    <div class="wrapper">
        <label for="toggle" class="circle"></label>
        <div class="blob b1"></div>
        <div class="blob b2"></div>
        <div class="blob b3"></div>
    </div>
</body>

</html>
