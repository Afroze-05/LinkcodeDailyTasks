<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Trail Effect</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #eef6fb;
        }

        .container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Trail circles */
        .trail {
            --scale: 1;
            --move: 0px;

            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(74, 157, 248, 0.3);
            transition: transform 0.8s ease;

            transform: scale(var(--scale)) translateX(var(--move));
        }

        /* Individual trail settings */
        .t1 {
            --scale: 1;
            --move: 0px;
        }

        .t2 {
            --scale: 1.5;
            --move: 30px;
        }

        .t3 {
            --scale: 2.2;
            --move: 60px;
        }

        .t4 {
            --scale: 3;
            --move: 100px;
        }

        /* Main circle */
        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: blue;
            z-index: 2;
            transition: transform 0.8s ease;
            cursor: pointer;
        }

        /* Hover effect */
        .container:hover .trail,
        .container:hover .circle {
            transform: scale(4) translateX(75px);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="trail t1"></div>
        <div class="trail t2"></div>
        <div class="trail t3"></div>
        <div class="trail t4"></div>

        <div class="circle"></div>
    </div>

</body>

</html>
