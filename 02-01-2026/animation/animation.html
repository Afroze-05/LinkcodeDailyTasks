<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            background-color: red;
            animation-name: move;
            position: relative;
            animation-duration: 5s;
            /*animation-delay: 1s;
            animation-timing-function: ease;*/
            animation-iteration-count: infinite;
            animation-direction: alternate;

        }

        @keyframes move {

            /*  from {
                background-color: rgb(38, 0, 255);
            }

            to {
                background-color: cadetblue;
            }*/
            0% {
                background-color: red;
                left: 0px;
                top: 0px;
            }

            25% {
                background-image: url(dog.webp);
                border-radius: 100%;
                left: 400px;
                top: 0px;
            }

            50% {
                background-color: rgb(251, 255, 12);
                left: 400px;
                top: 400px;
            }

            75% {
                background-image: url(cloth1.jpg);
                border-radius: 100%;
                background-size: cover;
                left: 0px;
                top: 400px;
            }

            100% {
                background-color: red;
                left: 0px;
                top: 0px;
            }

        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
