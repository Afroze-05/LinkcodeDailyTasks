<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: auto auto auto;
            background-color: rgb(85, 98, 214);
            height: 500px;
            width: 500px;
            gap: 10px;
        }

        .container div {
            background-color: rgb(232, 255, 29);
            padding: 50px;
        }

        .item1 {
            grid-row-end: span 2;
        }

        .item5 {
            grid-row-end: span 2;
        }

        .item6 {
            grid-column-end: span 2;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
        <div class="item6">6</div>

    </div>
</body>

</html>
