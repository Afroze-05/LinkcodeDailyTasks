<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: black;
        }

        .box {
            display: grid;
            background-color: rgb(241, 176, 187);
            height: 600px;
            width: 600px;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            

        }

        .in1 {
            background-color: beige;


        }

        .in2 {
            background-color: rgb(19, 107, 16);


        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">

            <!-- row1-->
            <div class="in1"></div>
            <div class="in2"></div>
            <div class="in1"></div>
            <div class="in2"></div>
            <div class="in1"></div>
            <div class="in2"></div>
            <div class="in1"></div>
            <div class="in2"></div>

            <!-- row2-->

            <div class="in2"></div>
            <div class="in1"></div>
            <div class="in2"></div>
            <div class="in1"></div>
            <div class="in2"></div>
            <div class="in1"></div>
            <div class="in2"></div>
            <div class="in1"></div>

            <!-- row3-->
            <div class="in1"></div>
            <div class="in2"></div>
            <div class="in1"></div>
            <div class="in2"></div>
            <div class="in1"></div>
            <div class="in2"></div>
            <div class="in1"></div>
            <div class="in2"></div>

            <!-- row4-->

            <div class="in2"></div>
            <div class="in1"></div>
            <div class="in2"></div>
            <div class="in1"></div>
            <div class="in2"></div>
            <div class="in1"></div>
            <div class="in2"></div>
            <div class="in1"></div>

        </div>
    </div>
</body>

</html>
