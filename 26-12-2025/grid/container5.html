<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 100px;
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(3, 1fr);

            gap: 10px;
            background-color: rgb(6, 15, 99);
            height: 400px;
            width: 900px;
            padding: 10px;
        }


        .container div {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;

        }

        .item1,
        .item8,
        .item13,
        .item17 {
            background-color: rgb(21, 116, 87);
        }

        .item2,
        .item6,
        .item9,
        .item16 {
            background-color: rgb(252, 143, 19);
        }

        .item3,
        .item10,
        .item15 {
            background-color: rgb(18, 161, 107);
        }

        .item4,
        .item12,
        .item14 {
            background-color: rgb(241, 10, 10);
        }

        .item5,
        .item18 {
            background-color: rgb(44, 236, 163);
        }

        .item7,
        .item11 {
            background-color: rgb(255, 182, 87);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
        <div class="item6">6</div>
        <div class="item7">7</div>
        <div class="item8">8</div>
        <div class="item9">9</div>
        <div class="item10">10</div>
        <div class="item11">11</div>
        <div class="item12">12</div>
        <div class="item13">13</div>
        <div class="item14">14</div>
        <div class="item15">15</div>
        <div class="item16">16</div>
        <div class="item17">17</div>
        <div class="item18">18</div>



    </div>
</body>

</html>
