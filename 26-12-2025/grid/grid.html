<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }

        .container {
            background-color: rgb(238, 149, 241);
            height: 600px;
            width: 600px;
        }

        .outer_div {
            background-color: rgb(245, 94, 169);
            height: 400px;
            width: 400px;
            display: flex;

            gap: 10px;

        }

        .inner_div {
            background-color: rgb(218, 40, 108);
            height: 100px;
            width: 100px;

        }

        .inner_div1 {
            background-color: rgb(122, 16, 57);
            height: 100px;
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="outer_div">
            <div class="inner_div"></div>
            <div class="inner_div1"></div>
        </div>
    </div>

</body>

</html>
