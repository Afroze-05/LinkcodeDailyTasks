<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Grid Fixed</title>

    <style>
        body {
            margin: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: 0.5fr 1fr;

            gap: 10px;
            width: 900px;
            height: 400px;
            padding: 10px;
            background-color: rgb(6, 15, 99);
        }


        .item1 {
            background-color: rgb(255, 163, 57);
        }

        .item2 {
            background-color: rgb(27, 133, 101);
        }

        .item3 {
            background-color: rgb(255, 98, 25);
        }

        /* FLEX ONLY ON ACTUAL ITEMS */
        .item1,
        .item2,
        .item3,
        .item4,
        .item5,
        .item6 {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
        }


        .containerbox {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
            background-color: rgb(17, 112, 96);
        }

        .item4 {
            grid-column: span 2;
            background-color: rgb(11, 179, 165);
        }

        .item5 {
            background-color: rgb(65, 182, 147);
        }

        .item6 {
            background-color: rgb(255, 163, 57);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>

        <div class="containerbox">
            <div class="item4">4</div>
            <div class="item5">5</div>
            <div class="item6">6</div>
        </div>
    </div>
</body>

</html>
