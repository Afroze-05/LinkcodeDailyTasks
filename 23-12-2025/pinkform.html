<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background-color: rgb(202, 86, 196);

        }

        #form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 80px 0;


        }

        fieldset {
            background-color: white;
            width: 25%;
            height: 300px;
            padding: 0;
            margin: 0;
            border: 1px;

            border-radius: 10px;



        }

        #loginhead {
            background-color: rgb(72, 18, 77);
            color: white;
            width: 100%;
            height: 60px;

            display: flex;
            align-items: center;

            padding-left: 15px;
            box-sizing: border-box;
            border: 1px;

            border-radius: 10px 0 0 10px;

        }

        #loginhead h1 {
            margin: 0;

            font-size: 22px;
        }


        input[type="submit"] {
            width: 45%;
            background-color: rgb(85, 20, 80);
            color: white;
            padding: 11px;
            margin-left: 15px;
            margin-right: 15px;
            width: 50%;
        }

        .input-box {
            position: relative;
            margin-left: 5px;
            margin-right: 5px;
            margin:
        }

        .input-box i {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            color: gray;
            font-size: 16px;
        }

        .input-box input {
            width: 100%;
            padding: 11px 38px 11px 11px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <form id="form">
        <fieldset>
            <div id="loginhead">
                <h1>Login Form</h1>
            </div>
            <br>
            <br>
            <div class="input-box">
                <input type="email" placeholder="Enter your email or username" hint="required @gmail.com">
                <i class="bi bi-envelope-fill"></i>
            </div>
            <br>
            <div class="input-box">
                <i class="bi bi-lock-fill"></i>
                <input type="password" placeholder=" password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,8}"
                    title="6-8 characters, including lowercase, uppercase, and number"
                    hint="6-8 characters , including lowercase, uppercase, and number">
            </div>
            <br><br>
            <input type="submit" value="Sign in" name="submit"> <a href="">Forgot password?</a>
            </div>
        </fieldset>
    </form>
</body>

</html>
