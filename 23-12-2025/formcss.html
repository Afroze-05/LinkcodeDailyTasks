<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: linear-gradient(to right, rgb(138, 226, 248), rgb(78, 240, 126), rgb(0, 204, 255), rgb(241, 144, 241));
        }

        #form {
            display: flex;
            justify-content: center;
            gap: 2px;
            padding: 8px 0;
        }

        #form label {
            font-size: 20px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="email"],
        input[type="number"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-blend-mode: color;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
            border-bottom: solid 1px rgb(0, 0, 0);
            outline: none;
        }

        fieldset {
            background-color: rgb(255, 255, 255);
            width: 40%;
            padding: 20px;
            border: none;
        }

        input[type="submit"] {
            align-content: center;
            background-image: linear-gradient(to left, rgb(117, 230, 117), rgb(63, 63, 189), rgb(124, 63, 124));
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 50%;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <form id="form">
        <fieldset>
            <h1 style="text-align: center;"> Test Form </h1>
            <br>

            <label for="name"> FullName</label> <br><br>
            <input type="text" name="name" id="name" placeholder="enter your full name">
            <br><br>
            <label for="email">Email</label> <br><br>
            <input type="email" name="email" id="email" placeholder="enter your email">
            <br><br>
            <label for="phone">Phone Number</label> <br><br>
            <input type="number" name="phone" id="phone" placeholder="enter your phone number">
            <br><br>
            <label for="age">Age</label> <br><br>
            <input type="radio" name="age" id="age">+18 <br>
            <input type="radio" name="age" id="age">18-25 <br>
            <input type="radio" name="age" id="age">25+ <br>
            <br>
            <br>
            <label for="education">Education</label> <br><br>
            <input type="checkbox" name="education" id="education">High school <br>
            <input type="checkbox" name="education" id="education">college <br>
            <input type="checkbox" name="education" id="education">associated degree <br>
            <input type="checkbox" name="education" id="education">bachelor degree <br>
            <br><br>
            <label for="date">Appointment Date</label> <br><br>
            <input type="date" name="date" id="date">
            <br><br>
            <label for="reason">REASON FOR APPOINTMENT</label>
            <select>
                <option>Select your reason</option>
                <option>health checkup</option>
                <option>health checkup</option>
                <option>health checkup</option>
            </select>
            <label>message</label>
            <br><br>
            <input type="text" name="message" id="message" placeholder="enter your message">
            <br><br><br>

            <center><input type="submit" value="Submit" id="submit"></center>

        </fieldset>
    </form>
</body>

</html>
