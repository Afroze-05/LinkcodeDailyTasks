        nav {

        nav ul {
            list-style-type: none;

        nav ul li a {
            display: block;

        nav ul li a:hover {

        .site-footer {
            background-color: rgb(0, 36, 65);
            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;

            padding: 40px 20px;
            gap: 25px;
        }


        .footer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            text-align: center;
        }


        .footer-social {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 18px;
            flex-wrap: wrap;
        }


        .social-item {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .social-item i {
            font-size: 22px;
            color: white;
        }


        .social-item:hover,
        .social-item:hover i {
            color: #ff9800;
        }

        .pagination {
            display: flex;
            justify-content: center;
            list-style: none;
            /* remove list bullets */
            padding: 0px;
        }

        .pagination li a {
            display: block;
            /* let links fill the list item */
            padding: 8px 12px;
            text-decoration: none;
            border: 1px solid gray;
            color: black;
            margin: 0 4px;
            border-radius: 5px;
            /* add rounded borders */
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .place {
            text-align: center;
            color: rgb(0, 0, 0);
            font-size: 18px;
            background-color: rgb(243, 243, 243);
            width: 250px;

            border-radius: 15px;
            box-shadow: 2px 2px 5px black;
            padding: 10px;
            transition: transform 0.5s ease-in-out;
        }

        .place:hover {
            transform: scale(1.1);
        }

        .place img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 2px solid black;
            box-shadow: 2px 2px 5px black;
            border-radius: 15px;
        }

        .place p {
            margin-top: 8px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
